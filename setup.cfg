[metadata]
license      = Apache License 2.0
license_file = LICENSE
platforms    = any
description  = Shairport Sync platform for the media player integration running on Home Assistant.
long_description = file: README.md
keywords     = home, automation, media, player
classifier =
    Development Status :: 4 - Beta
    Intended Audience :: End Users/Desktop
    Intended Audience :: Developers
    License :: OSI Approved :: Apache Software License
    Operating System :: OS Independent
    Programming Language :: Python :: 3.7
    Topic :: Home Automation

[tool:pytest]
testpaths = tests
norecursedirs = .git testing_config venv
addopts = --cov=shairport_sync --cov-report html --cov-report term --cov-branch

[flake8]
exclude = .venv,.git,.tox,docs,venv,bin,lib,deps,build
doctests = True
# To work with Black
max-line-length = 88
# E501: line too long
# W503: Line break occurred before a binary operator
# E203: Whitespace before ':'
# D202 No blank lines allowed after function docstring
# W504 line break after binary operator
ignore =
    E501,
    W503,
    E203,
    D202,
    W504

[isort]
# https://github.com/timothycrosley/isort
# https://github.com/timothycrosley/isort/wiki/isort-Settings
# splits long import on multiple lines indented by 4 spaces
multi_line_output = 3
include_trailing_comma=True
force_grid_wrap=0
use_parentheses=True
line_length=88
indent = "    "
# by default isort don't check module indexes
not_skip = __init__.py
# will group `import x` and `from x import` of the same module.
force_sort_within_sections = true
sections = FUTURE,STDLIB,INBETWEENS,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
default_section = THIRDPARTY
known_first_party = shairport_sync,tests
forced_separate = tests
combine_as_imports = true

[mypy]
python_version = 3.7
ignore_errors = true
follow_imports = silent
ignore_missing_imports = true
warn_incomplete_stub = true
warn_redundant_casts = true
warn_unused_configs = true

; [mypy-homeassistant.block_async_io,homeassistant.scripts.*,homeassistant.util.*]
; strict = true
; ignore_errors = false
; warn_unreachable = true
; # TODO: turn these off, address issues
; allow_any_generics = true
; implicit_reexport = true
